<!DOCTYPE html>
	<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
		<head>
			<title>TaskManager</title>
			<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
			</head>
			<body>
				<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
					<a class="navbar-brand" href="#">User navigation--></a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"/>
					</button>
					<div class="collapse navbar-collapse" id="navbarCollapse">
						<ul class="navbar-nav mr-auto">
							<li class="nav-item ">
								<a class="nav-link" href="/home">Home
								</a>
							</li>
							<li class="nav-item active">
								<a class="nav-link" href="/projects">My projects</a>
							</li>
							<li class="nav-item">
								<a class="nav-link " href="/projects/add">Create project</a>
								<li class="nav-item">
									<a class="nav-link " href="/users/me">My profile</a>
									<li class="nav-item">
										<a class="nav-link " href="/logout">Logout</a>
									</li>
								</li>
							</li>
						</ul>
					</div>
				</nav>
				<div class="mx-auto" style="width: 500px;">
					<div class="alert alert-primary" role="alert">
						<h1 class="font-weight-bold">Update the Tag</h1>
					</div>
					<form id="tagForm" th:action="@{/tag/{tagId}/edit(tagId=${tag.id})}" th:object="${tagForm}" method="POST">
						<div class="alert alert-dark" role="alert">
							<table class = "table">
								<tr>
									<td>
										<label for="projectNameInput"><h3>Tag Name</h3></label>
										<td>
											<h4><input id="taskNameInput" type="text" placeholder="NAME" required th:field="*{name}"/>
											</h4>
										</td>
										<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:style="'color:red'"/>
									</tr>
									<tr>
										<td>
											<label for="descriptionInput"><h3>Tag Description</h3></label>
										</td>
										<td>
											<h4><input id="descriptionInput" placeholder="DESCRIPTION" th:field="*{description}"/>
											</h4>
										</td>
										<td th:if="${#fields.hasErrors('description')}" th:errors="$*{description}" th:style="'color:red'"/>
									</tr>
									<tr>
										<td>
											<label for="colorInput"><h3>Tag Color</h3></label>
										</td>
										<td>
											<h4><input id="colorInput" placeholder="COLOR" th:field="*{color}"/>
											</h4>
										</td>
										<td th:if="${#fields.hasErrors('color')}" th:errors="$*{color}" th:style="'color:red'"/>
									</tr>
									<tr>
										<td>
											<button type="submit"><h5>Update Tag</h5></button>
										</td>
									</tr>
								</table>
							</div>
							<h4>
								<a href="/projects">My projects</a>
							</h4>
							<h4>
								<a href="/home">Home page</a>
							</h4>
					</form>
				</div>
			</body>
	</html>
