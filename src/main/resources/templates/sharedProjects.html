<!DOCTYPE html>
	<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
		<head>
			<meta charset="UTF-8">
				<title>TaskManager</title>
				<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
				</head>
				<body>
					<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
						<a class="navbar-brand" href="#">User navigation--></a>
						<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
							<span class="navbar-toggler-icon"/>
						</button>
						<div class="collapse navbar-collapse" id="navbarCollapse">
							<ul class="navbar-nav mr-auto">
								<li class="nav-item ">
									<a class="nav-link" href="/home">Home
									</a>
								</li>
								<li class="nav-item active">
									<a class="nav-link" href="/projects">My projects</a>
								</li>
								<li class="nav-item">
									<a class="nav-link " href="/projects/add">Create project</a>
									<li class="nav-item">
										<a class="nav-link " href="/users/me">My profile</a>
										<li class="nav-item">
											<a class="nav-link " href="/logout">Logout</a>
										</li>
									</li>
								</li>
							</ul>
						</div>
					</nav>
					<div class="alert alert-info" role="alert">
						<div class="mx-auto" style="width: 550px;">
							<h1>My Visible Projects</h1>
						</div>
					</div>
					<div th:if="${projectList.size() > 0}">
						<table class="table">
							<thead>
								<tr>
									<th><h4>Name</h4></th>
									<th><h4>Description</h4></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="project : ${projectList}">
									<td>
										<h4><a th:href="'/projects/' + ${project.id}" th:text="${project.name}">...</a></h4>
									</td>
									<td th:text="${project.description}">...</td>
								</tbody>
							</table>
						</div>
						<h4 th:unless="${projectList.size() > 0}">You don't have any visible project</h4>
						<h4>
							<a href="/home">Home page</a>
						</h4>
					</body>
				</html>
