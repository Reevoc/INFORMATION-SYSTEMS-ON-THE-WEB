										<div class="mb-3">

												</div>
											</div>
											<div class="mb-3">
												<label for="username">Password</label>
												<div class="input-group">
													<div class="input-group-prepend">
														<span class="input-group-text"/>-->
													</div>
													<input type="text" th:field="${credentialsForm.password}" class="form-control" id="username" placeholder="PASSWORD" required>
														<div class="invalid-feedback" style="width: 100%;">Your password is required.</div>
													</div>
												</div>
												<div>
													<button class="btn btn-primary btn-lg btn-block" type="submit">Register now
													</button>
												</div>
											</form>
											<!-- Optional JavaScript -->
											<!-- jQuery first, then Popper.js, then Bootstrap JS -->
